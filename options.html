<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/options.js"></script>
    <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
  <body>
    <div class="container">
      <form id="form" class="form grid">
        <label for="drupalpod-repo">DrupalPod Repo:</label>
        <input type="url" id="drupalpod-repo" placeholder="https://github.com/shaal/drupalpod">
        <label for="drupal-core">Drupal Core:</label>
        <select id="drupal-core"></select>

        <div class="buttons">
          <button type="submit">Save</button>
          <button type="reset">Reset to default</button>
        </div>
        <p id="form-status"></p>
      </form>
    </div>
  </body>

</html>
